<!DOCTYPE html>
<html>

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-hidden="true" role="Header">
      <h1 tabindex="-1"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a tabindex="0" role="navigation" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="maincontent-top">
        <aside id="map-container">
            <div id="map"></div>
        </aside>
    <!-- End map -->
    <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 role="restaurant-name" tabindex="1" id="restaurant-name"></h1>
            <img role="restaurant-image" id="restaurant-img" tabindex="1">
            <p role="restaurant-cuisine" tabindex="1" id="restaurant-cuisine"></p>
            <p role="restaurant-address" tabIndex="1" id="restaurant-address"></p>
            <span role="restaurant-open-hour" aria-label="Open Hours" tabindex="1"></span>
            <table role="restaurant-open-hour-detail" tabindex="1" id="restaurant-hours"></table>
        </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section tabindex="2" id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABftxIObxv9FYDijnR-AmDapQjKyaqeF0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
